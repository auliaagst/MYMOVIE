<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Film</title>
</head>
<body class="body-detail">
    <header>
        <div class="nav">
            <img src="./img/logo.png" alt="MyMov Logo">
            <a href="index.html">Populer</a>
            <a href="index.html">Terbaru</a>
            <input type="text" id="search" placeholder="Cari film...">
        </div>
    </header>
    <div class="detail-content" id="detail-content">
        <img id="moviePoster" src="" alt="Movie Poster">
        <div class="movie-details">
            <h2 id="movieTitle"></h2>
            <p id="movieYear"></p>
            <p id="movieRating"></p>
            <p id="movieDescription"></p>
        </div>
    </div>
    <div id="searchResults" class="movie-container"></div>
    
</body>
</html>
