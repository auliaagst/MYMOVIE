<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="nav">
            <img src="/src/img/logo.png" alt="MyMov Logo">
            <a href="#popularMovies">Populer</a>
            <a href="#latestMovies">Terbaru</a>
            <input type="text" id="search" placeholder="Cari film...">
        </div>
        <h2>Cari Film Favoritmu!</h1>
    </header>
    <div class="container">
        <h2 id="popularMoviesTitle">Film Terpopuler </h2>
        <div id="popularMovies" class="card-container"></div>
    </div>
    <div class="container">
        <h2 id="latestMoviesTitle">Film Terbaru</h2>
        <div id="latestMovies" class="card-container"></div>
    </div>
    <div id="searchResults" class="movie-container"></div>
    <script src="./dist/bundle.js"></script>
</body>
<footer></footer>
</html>
